/* Global Styles */
html,body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #121212;
/* Warna latar tema gelap */
color: #ffffff;

}

/* Logo Styles */
.logo-container {
margin-top: 20px;
margin-bottom: 10px;
text-align: center;
}

.logo {
width: 25%;
/* Ukuran logo */
height: auto;
border-radius: 50%;
/* Membuat logo berbentuk lingkaran */
box-shadow: 0 4px 8px rgba(255, 152, 0, 0.5);
/* Bayangan aksen */
transition: transform 0.3s ease-in-out;
cursor: none;
}

.logo:hover {
transform: scale(1.2);
/* Efek zoom saat hover */
}

/* Header Styles */
h1 {
margin: 10px 0 20px;
font-size: 2.5rem;
color: #ff9800;
/* Warna aksen oranye */
text-transform: uppercase;
letter-spacing: 3px;
}

/* Gallery Styles */
.gallery {
display: grid;
gap: 15px;
padding: 20px;
max-width: 1200px;
margin: 0 auto;
}

@media screen and (max-width: 480px) {
.gallery {
grid-template-columns: repeat(auto-fit, minmax(100%, 1fr));
}
}

@media screen and (max-width: 720px) {
.gallery {
grid-template-columns: repeat(auto-fit, minmax(50%, 1fr));
}
}

@media screen and (max-width: 1280px) {
.gallery {
grid-template-columns: repeat(auto-fit, minmax(25%, 1fr));
}
}

.gallery-item {
overflow: hidden;
border-radius: 12px;
box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
background: linear-gradient(145deg, #1e1e1e, #393939);
}

.gallery-item img {
opacity: 0.6;
cursor: none;
width: 100%;
height: auto;
display: block;
transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
}

.gallery-item img:hover {
transform: scale(1.2);
opacity: 1.0;
}

.gallery-item:hover {
border: 2px solid #ff9800;
transition: border 0.3s ease-in-out;
}

/* Scrollbar Customization */
::-webkit-scrollbar {
width: 10px;
}

::-webkit-scrollbar-thumb {
background: #ff9800;
border-radius: 10px;
}

::-webkit-scrollbar-track {
background: #1e1e1e;
}
