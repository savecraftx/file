  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }

    /* Logo */
    .logo-container {
      margin: 20px auto 10px;
    }

    .logo {
      width: 20vw;
      max-width: 150px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(255, 152, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .logo:hover {
      transform: scale(1.2);
    }

    /* Header */
    h1 {
      font-size: 2rem;
      margin: 10px 0 20px;
      color: #ff9800;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Gallery */
    .gallery {
      display: grid;
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
      background: linear-gradient(145deg, #1e1e1e, #393939);
      transition: border 0.3s ease-in-out;
    }

    .gallery-item:hover {
      border: 2px solid #ff9800;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      opacity: 0.7;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .gallery-item img:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    .gallery-item a {
      text-decoration: none;
      color: #ffffff;
      display: block;
      padding: 10px;
      text-align: center;
      font-size: 1rem;
      transition: color 0.3s ease-in-out;
    }

    .gallery-item a:hover {
      color: #ff9800;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .logo {
        width: 30vw;
      }

      .gallery {
        padding: 10px;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }

      .gallery-item a {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      .logo {
        width: 40vw;
      }

      .gallery {
        gap: 10px;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }

      .gallery-item a {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
